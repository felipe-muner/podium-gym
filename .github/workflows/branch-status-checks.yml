name: Branch Status Checks

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"

jobs:
  build-and-lint:
    name: Build and Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: |
          echo "üîç Running linting..."
          npm run lint
          echo "‚úÖ Linting completed successfully"

      - name: Build application
        env:
          NEXT_PUBLIC_ROOT_DOMAIN: "localhost:3000"
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_SECRET: "dummy-secret-for-build"
          NEXTAUTH_URL: "http://localhost:3000"
          GOOGLE_CLIENT_ID: "dummy"
          GOOGLE_CLIENT_SECRET: "dummy"
        run: |
          echo "üèóÔ∏è Building application..."
          npm run build
          echo "‚úÖ Build completed successfully"

      - name: Comment PR on success
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Build Status Check Passed**\n\n- ‚úÖ Linting completed successfully\n- ‚úÖ Build completed successfully\n\nThis branch is ready for review!'
            })

      - name: Comment PR on failure
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Build Status Check Failed**\n\nPlease check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details and fix the issues before merging.'
            })